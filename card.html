<!DOCTYPE html>
<html>
<head>
    <title>
        Card
    </title>
    <link rel="stylesheet" href="card.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <div class="card">
        <div class="r">R</div>
        <div class="p1">Shrimp and Chorizo Paella <br>September 14, 2016</div>
        <div class="point"><i class="fas fa-ellipsis-v"></i></div>
        
        <div class="img"></div>
        <div class="word">This impressive paella is a perfect party dish and a fun meal to cook together with your guests. 
            Add 1 cup of frozen peas along with the mussels, if you like.</div>
        <div class="like"><i class="fas fa-heart"></i></div>
        <div class="share"><i class="fas fa-share-alt"></i></div>
    </div>
</body>
</html>
